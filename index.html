<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Booster - Home Edition</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pushup { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(20px); } }
        @keyframes squat { 0%, 100% { transform: translateY(0) scaleY(1); } 50% { transform: translateY(25px) scaleY(0.7); } }
        @keyframes lunge { 0%, 100% { transform: translateX(-8px); } 50% { transform: translateX(8px); } }
        @keyframes curl { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-100deg); } }
        @keyframes lateral { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(75deg); } }
        @keyframes superman { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes plank { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        @keyframes mountain { 0%, 50%, 100% { transform: translateY(0); } 25%, 75% { transform: translateY(-15px); } }
        @keyframes bicycle { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(20deg); } }
        @keyframes jack { 0%, 100% { transform: scaleX(0.8); } 50% { transform: scaleX(1.2); } }
        @keyframes knees { 0%, 50%, 100% { transform: translateY(0); } 25%, 75% { transform: translateY(-18px); } }
        @keyframes burpee { 0%, 100% { transform: translateY(0) scaleY(1); } 50% { transform: translateY(15px) scaleY(0.7); } }
        @keyframes bridge { 0%, 100% { transform: translateY(8px); } 50% { transform: translateY(-5px); } }
        @keyframes legRaise { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(70deg); } }
        @keyframes dip { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(12px); } }
        @keyframes pike { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }
        @keyframes bandRow { 0%, 100% { transform: scaleX(1.1); } 50% { transform: scaleX(0.9); } }
        @keyframes overhead { 0%, 100% { transform: translateY(12px); } 50% { transform: translateY(-8px); } }
        .fig { position: relative; width: 100px; height: 100px; }
        .head { width: 30px; height: 30px; background: linear-gradient(135deg, #FFD700, #FFA500); border-radius: 50%; position: absolute; top: 10px; left: 35px; box-shadow: 0 0 15px rgba(255,215,0,0.5); }
        .body { width: 10px; height: 45px; background: linear-gradient(180deg, #4facfe, #00f2fe); position: absolute; top: 38px; left: 45px; border-radius: 5px; box-shadow: 0 0 10px rgba(79,172,254,0.4); }
        .limb { width: 8px; height: 40px; background: linear-gradient(180deg, #43e97b, #38f9d7); position: absolute; border-radius: 4px; box-shadow: 0 0 8px rgba(67,233,123,0.4); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as simple SVG components
        const Play = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );

        const Check = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const Dumbbell = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14.4 14.4L9.6 9.6"></path>
                <path d="M18.657 21.485a2 2 0 1 1-2.829-2.828l-1.767 1.768a2 2 0 1 1-2.829-2.829l6.364-6.364a2 2 0 1 1 2.829 2.829l-1.768 1.767a2 2 0 1 1 2.828 2.829z"></path>
                <path d="m21.5 21.5-1.4-1.4"></path>
                <path d="M3.9 3.9 2.5 2.5"></path>
                <path d="M6.404 12.768a2 2 0 1 1-2.829-2.829l1.768-1.767a2 2 0 1 1-2.828-2.829l2.828-2.828a2 2 0 1 1 2.829 2.828l1.767-1.768a2 2 0 1 1 2.829 2.829z"></path>
            </svg>
        );

        const Timer = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="6" x2="12" y2="12"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <circle cx="12" cy="12" r="10"></circle>
            </svg>
        );

        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Calendar = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const ChevronDown = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );

        const ChevronUp = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        );

        const WorkoutBoosterApp = () => {
            const [activeTab, setActiveTab] = useState('workouts');
            const [selectedWorkout, setSelectedWorkout] = useState(null);
            const [currentExercise, setCurrentExercise] = useState(0);
            const [isWorkoutActive, setIsWorkoutActive] = useState(false);
            const [restTimer, setRestTimer] = useState(0);
            const [isResting, setIsResting] = useState(false);
            const [completedSets, setCompletedSets] = useState([]);
            const [workoutHistory, setWorkoutHistory] = useState([]);
            const [stats, setStats] = useState({ totalWorkouts: 0, totalExercises: 0, totalMinutes: 0 });
            const [showDetails, setShowDetails] = useState(false);
            const [filterCategory, setFilterCategory] = useState('all');

            const exercises = {
                chest: [
                    { name: 'Push-ups', sets: 3, reps: 15, rest: 60, equipment: 'Bodyweight', animation: 'pushup',
                        description: 'Start in plank position with hands under shoulders. Lower body until chest nearly touches floor, keeping elbows at 45°. Push back up.',
                        details: 'Keep core tight and body straight. Inhale down, exhale up. Avoid sagging hips or flaring elbows. Works: Chest, Triceps, Shoulders, Core.' },
                    { name: 'Wide Push-ups', sets: 3, reps: 12, rest: 60, equipment: 'Bodyweight', animation: 'pushup',
                        description: 'Hands placed wider than shoulders for outer chest focus.',
                        details: 'Elbows point outward at 70-80°. Go deep for full stretch. Keep body rigid. Works: Outer Chest, Shoulders.' },
                    { name: 'Diamond Push-ups', sets: 3, reps: 10, rest: 75, equipment: 'Bodyweight', animation: 'pushup',
                        description: 'Hands close together forming diamond shape, elbows tucked.',
                        details: 'This is harder than regular push-ups. Keep elbows close to ribs. Lower slowly. Works: Triceps, Inner Chest.' },
                ],
                back: [
                    { name: 'Superman', sets: 3, reps: 15, rest: 60, equipment: 'Bodyweight', animation: 'superman',
                        description: 'Lie face down, simultaneously lift arms and legs off ground. Hold 2-3 seconds.',
                        details: 'Squeeze glutes and upper back. Keep head neutral. Breathe steadily. Works: Lower Back, Glutes, Upper Back.' },
                    { name: 'Band Rows', sets: 3, reps: 15, rest: 60, equipment: 'Resistance Band', animation: 'bandRow',
                        description: 'Stand on band, pull handles to ribs while squeezing shoulder blades.',
                        details: 'Hinge at hips 45°, keep back straight. Lead with elbows. Control the return. Works: Lats, Rhomboids, Biceps.' },
                ],
                legs: [
                    { name: 'Bodyweight Squats', sets: 4, reps: 20, rest: 60, equipment: 'Bodyweight', animation: 'squat',
                        description: 'Feet shoulder-width, sit back as if into chair. Lower until thighs parallel to ground.',
                        details: 'Push through heels. Keep chest up. Knees track over toes. Squeeze glutes at top. Works: Quads, Glutes, Hamstrings.' },
                    { name: 'Lunges', sets: 3, reps: 12, rest: 60, equipment: 'Bodyweight', animation: 'lunge',
                        description: 'Step forward, lower until both knees at 90°. Push back through front heel.',
                        details: 'Keep front knee behind toes. Torso upright. Alternate legs. Works: Quads, Glutes, Hamstrings, Balance.' },
                    { name: 'Glute Bridges', sets: 3, reps: 20, rest: 60, equipment: 'Bodyweight', animation: 'bridge',
                        description: 'Lie on back, lift hips by driving through heels. Squeeze glutes hard at top.',
                        details: 'Feet hip-width, 12-18 inches from glutes. Hold 2 seconds at top. Works: Glutes, Hamstrings.' },
                    { name: 'Jump Squats', sets: 3, reps: 12, rest: 90, equipment: 'Bodyweight', animation: 'squat',
                        description: 'Squat then explode upward. Land softly and immediately go into next squat.',
                        details: 'Land with bent knees. Don\'t rush - focus on height and soft landing. Works: Power, Quads, Glutes, Cardio.' },
                ],
                arms: [
                    { name: 'Band Bicep Curls', sets: 3, reps: 15, rest: 60, equipment: 'Resistance Band', animation: 'curl',
                        description: 'Stand on band, curl handles to shoulders keeping elbows stationary.',
                        details: 'Palms forward. Squeeze biceps at top. Slow controlled return. Works: Biceps, Forearms.' },
                    { name: 'Tricep Dips', sets: 3, reps: 12, rest: 60, equipment: 'Bodyweight', animation: 'dip',
                        description: 'Hands on chair edge, lower body by bending elbows to 90°. Press back up.',
                        details: 'Elbows point back not out. Don\'t go too deep. Works: Triceps, Chest, Shoulders.' },
                ],
                shoulders: [
                    { name: 'Pike Push-ups', sets: 3, reps: 10, rest: 75, equipment: 'Bodyweight', animation: 'pike',
                        description: 'Hips high in inverted V. Lower head toward ground by bending elbows.',
                        details: 'Keep hips elevated throughout. Press straight up. Works: Shoulders, Upper Chest, Triceps.' },
                    { name: 'Band Shoulder Press', sets: 3, reps: 15, rest: 60, equipment: 'Resistance Band', animation: 'overhead',
                        description: 'Stand on band, press handles overhead from shoulder height.',
                        details: 'Press straight up. Don\'t arch back. Full extension at top. Works: All Shoulder Heads, Triceps.' },
                    { name: 'Band Lateral Raises', sets: 3, reps: 15, rest: 60, equipment: 'Resistance Band', animation: 'lateral',
                        description: 'Raise arms to sides until parallel to ground. Lead with elbows.',
                        details: 'Slight bend in elbows. Stop at shoulder height. Control the descent. Works: Side Shoulders.' },
                ],
                core: [
                    { name: 'Plank', sets: 3, reps: 60, rest: 45, equipment: 'Bodyweight', animation: 'plank',
                        description: 'Forearms on ground, body straight from head to heels. Hold position.',
                        details: 'Engage core, squeeze glutes. Don\'t let hips sag. Breathe normally. Works: Entire Core, Shoulders.' },
                    { name: 'Mountain Climbers', sets: 3, reps: 30, rest: 60, equipment: 'Bodyweight', animation: 'mountain',
                        description: 'Plank position, drive knees to chest alternating as fast as possible.',
                        details: 'Keep hips low. Fast pace. Land on balls of feet. Works: Core, Hip Flexors, Cardio.' },
                    { name: 'Bicycle Crunches', sets: 3, reps: 30, rest: 45, equipment: 'Bodyweight', animation: 'bicycle',
                        description: 'Lying down, rotate torso bringing opposite elbow to knee.',
                        details: 'Shoulders off ground. Full rotation. Extend opposite leg. Works: Abs, Obliques.' },
                    { name: 'Leg Raises', sets: 3, reps: 15, rest: 60, equipment: 'Bodyweight', animation: 'legRaise',
                        description: 'Lie on back, raise straight legs to 90°. Lower with control.',
                        details: 'Press lower back into floor. Slow descent. Don\'t let feet touch ground. Works: Lower Abs.' },
                ],
                cardio: [
                    { name: 'Jumping Jacks', sets: 3, reps: 30, rest: 30, equipment: 'Bodyweight', animation: 'jack',
                        description: 'Jump spreading feet wide while raising arms overhead. Return to start.',
                        details: 'Land softly on balls of feet. Full range of motion. Steady rhythm. Works: Full Body Cardio.' },
                    { name: 'High Knees', sets: 3, reps: 40, rest: 45, equipment: 'Bodyweight', animation: 'knees',
                        description: 'Run in place driving knees to chest height as fast as possible.',
                        details: 'Land on balls of feet. Pump arms. Fast pace. Works: Hip Flexors, Cardio, Core.' },
                    { name: 'Burpees', sets: 3, reps: 10, rest: 75, equipment: 'Bodyweight', animation: 'burpee',
                        description: 'Squat, jump back to plank, push-up, jump feet forward, jump up.',
                        details: 'Maintain form when tired. Land softly. Full push-up. Works: Everything!' },
                ],
                warmup: [
                    { name: 'Arm Circles', sets: 2, reps: 15, rest: 20, equipment: 'Bodyweight', animation: 'lateral',
                        description: 'Arms extended to sides, make circular motions. Forward then backward.',
                        details: 'Keep arms at shoulder height. Start small, increase size. Works: Shoulders, Mobility.' },
                    { name: 'Bodyweight Squats', sets: 2, reps: 10, rest: 20, equipment: 'Bodyweight', animation: 'squat',
                        description: 'Slow controlled squats focusing on form and mobility.',
                        details: 'Warm up joints and muscles. Full range of motion. Works: Lower Body Activation.' },
                ],
                stretch: [
                    { name: 'Quad Stretch', sets: 2, reps: 30, rest: 20, equipment: 'Bodyweight', animation: 'lunge',
                        description: 'Standing, pull foot to glutes. Hold 30 seconds each leg.',
                        details: 'Keep knees together. Don\'t arch back. Gentle stretch. Works: Quadriceps Flexibility.' },
                    { name: 'Hamstring Stretch', sets: 2, reps: 30, rest: 20, equipment: 'Bodyweight', animation: 'squat',
                        description: 'Hinge forward at hips, reach toward toes. Keep back straight.',
                        details: 'Slight knee bend okay. Feel stretch in back of thighs. Works: Hamstring Flexibility.' },
                ],
            };

            const workoutPlans = [
                { id: 1, name: 'Muscle Builder - Full Body', category: 'muscle', muscles: ['chest', 'back', 'legs', 'arms'], difficulty: 'Intermediate', duration: 50, icon: '💪', description: 'Build overall muscle mass' },
                { id: 2, name: 'Muscle Builder - Upper', category: 'muscle', muscles: ['chest', 'back', 'shoulders', 'arms'], difficulty: 'Advanced', duration: 55, icon: '💪', description: 'Upper body hypertrophy' },
                { id: 3, name: 'Muscle Builder - Lower', category: 'muscle', muscles: ['legs', 'legs', 'core'], difficulty: 'Intermediate', duration: 45, icon: '💪', description: 'Leg mass building' },
                { id: 4, name: 'Strength - Full Body', category: 'strength', muscles: ['chest', 'back', 'legs', 'core'], difficulty: 'Advanced', duration: 55, icon: '⚡', description: 'Total body strength' },
                { id: 5, name: 'Strength - Push Focus', category: 'strength', muscles: ['chest', 'shoulders', 'arms'], difficulty: 'Intermediate', duration: 45, icon: '⚡', description: 'Pushing power' },
                { id: 6, name: 'Strength - Pull Focus', category: 'strength', muscles: ['back', 'arms', 'core'], difficulty: 'Intermediate', duration: 45, icon: '⚡', description: 'Pulling power' },
                { id: 7, name: 'Fat Burn HIIT', category: 'weightloss', muscles: ['cardio', 'core', 'legs'], difficulty: 'Intermediate', duration: 30, icon: '🔥', description: 'High intensity fat burning' },
                { id: 8, name: 'Cardio Blast', category: 'weightloss', muscles: ['cardio', 'legs', 'core'], difficulty: 'Beginner', duration: 25, icon: '🔥', description: 'Calorie torching workout' },
                { id: 9, name: 'Full Body Fat Burn', category: 'weightloss', muscles: ['legs', 'chest', 'cardio', 'core'], difficulty: 'Intermediate', duration: 40, icon: '🔥', description: 'Complete fat burning' },
                { id: 10, name: 'Quick Fat Burner', category: 'weightloss', muscles: ['cardio', 'core'], difficulty: 'Beginner', duration: 20, icon: '🔥', description: 'Short intense workout' },
                { id: 11, name: 'Dynamic Warm Up', category: 'warmup', muscles: ['warmup'], difficulty: 'Beginner', duration: 10, icon: '🌡️', description: 'Prepare body for workout' },
                { id: 12, name: 'Full Body Stretch', category: 'cooldown', muscles: ['stretch'], difficulty: 'Beginner', duration: 15, icon: '🧘', description: 'Complete cooldown' },
                { id: 13, name: 'Beginner Full Body', category: 'general', muscles: ['chest', 'legs', 'core'], difficulty: 'Beginner', duration: 30, icon: '🎯', description: 'Perfect for starting' },
                { id: 14, name: 'Core Crusher', category: 'general', muscles: ['core', 'core'], difficulty: 'Intermediate', duration: 25, icon: '🎯', description: 'Ab focused workout' },
            ];

            useEffect(() => {
                let interval;
                if (isResting && restTimer > 0) {
                    interval = setInterval(() => {
                        setRestTimer(prev => prev <= 1 ? (setIsResting(false), 0) : prev - 1);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isResting, restTimer]);

            const startWorkout = (plan) => {
                const workoutExercises = [];
                plan.muscles.forEach(muscle => {
                    const muscleExercises = exercises[muscle] || [];
                    workoutExercises.push(...muscleExercises.slice(0, 2));
                });
                setSelectedWorkout({ ...plan, exercises: workoutExercises });
                setIsWorkoutActive(true);
                setCurrentExercise(0);
                setCompletedSets([]);
                setShowDetails(false);
            };

            const completeSet = () => {
                const exercise = selectedWorkout.exercises[currentExercise];
                const newCompletedSets = [...completedSets, { exercise: currentExercise }];
                setCompletedSets(newCompletedSets);
                const completedForExercise = newCompletedSets.filter(s => s.exercise === currentExercise).length;
                
                if (completedForExercise >= exercise.sets) {
                    if (currentExercise < selectedWorkout.exercises.length - 1) {
                        setShowDetails(false);
                        setTimeout(() => setCurrentExercise(currentExercise + 1), 500);
                    } else {
                        finishWorkout();
                    }
                } else {
                    setRestTimer(exercise.rest);
                    setIsResting(true);
                }
            };

            const finishWorkout = () => {
                setWorkoutHistory([...workoutHistory, {
                    name: selectedWorkout.name,
                    date: new Date().toLocaleDateString(),
                    exercises: selectedWorkout.exercises.length,
                    duration: selectedWorkout.duration
                }]);
                setStats({
                    totalWorkouts: stats.totalWorkouts + 1,
                    totalExercises: stats.totalExercises + selectedWorkout.exercises.length,
                    totalMinutes: stats.totalMinutes + selectedWorkout.duration
                });
                setIsWorkoutActive(false);
                setSelectedWorkout(null);
                setActiveTab('progress');
            };

            const AnimatedFigure = ({ type }) => (
                <div className="relative w-full h-48 bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 rounded-xl flex items-center justify-center overflow-hidden">
                    <div className="fig" style={{ animation: `${type} 2.5s ease-in-out infinite` }}>
                        <div className="head"></div>
                        <div className="body"></div>
                        <div className="limb" style={{ top: '40px', left: '25px', transform: 'rotate(-30deg)' }}></div>
                        <div className="limb" style={{ top: '40px', right: '25px', transform: 'rotate(30deg)' }}></div>
                        <div className="limb" style={{ bottom: '10px', left: '38px' }}></div>
                        <div className="limb" style={{ bottom: '10px', right: '38px' }}></div>
                    </div>
                </div>
            );

            if (isWorkoutActive && selectedWorkout) {
                const exercise = selectedWorkout.exercises[currentExercise];
                const completedForExercise = completedSets.filter(s => s.exercise === currentExercise).length;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                        <div className="max-w-3xl mx-auto">
                            <div className="bg-white rounded-lg shadow-xl p-6 mb-4">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold text-gray-800">{selectedWorkout.name}</h2>
                                    <button onClick={() => setIsWorkoutActive(false)} className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Exit</button>
                                </div>
                                <div className="flex items-center justify-between mb-4">
                                    <span className="text-sm text-gray-600">Exercise {currentExercise + 1} of {selectedWorkout.exercises.length}</span>
                                    <div className="flex gap-2">
                                        {selectedWorkout.exercises.map((_, idx) => (
                                            <div key={idx} className={`w-8 h-1 rounded ${idx === currentExercise ? 'bg-blue-600' : idx < currentExercise ? 'bg-green-500' : 'bg-gray-300'}`} />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow-xl p-8">
                                <div className="mb-6"><AnimatedFigure type={exercise.animation} /></div>
                                <h3 className="text-3xl font-bold text-gray-800 mb-2 text-center">{exercise.name}</h3>
                                <div className="flex justify-center mb-4">
                                    <span className="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-semibold">{exercise.equipment}</span>
                                </div>
                                <p className="text-gray-600 mb-4 text-center">{exercise.description}</p>
                                
                                <button onClick={() => setShowDetails(!showDetails)} className="w-full mb-4 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg flex items-center justify-center gap-2 text-gray-700 font-semibold">
                                    {showDetails ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
                                    {showDetails ? 'Hide' : 'Show'} Detailed Instructions
                                </button>

                                {showDetails && (
                                    <div className="mb-6 bg-gradient-to-br from-blue-50 to-purple-50 rounded-lg p-6">
                                        <p className="text-gray-700 text-sm leading-relaxed">{exercise.details}</p>
                                    </div>
                                )}
                                
                                <div className="grid grid-cols-2 gap-4 mb-8">
                                    <div className="bg-blue-50 rounded-lg p-4">
                                        <div className="text-sm text-gray-600">Sets</div>
                                        <div className="text-3xl font-bold text-blue-600">{completedForExercise}/{exercise.sets}</div>
                                    </div>
                                    <div className="bg-green-50 rounded-lg p-4">
                                        <div className="text-sm text-gray-600">Reps</div>
                                        <div className="text-3xl font-bold text-green-600">{exercise.reps}</div>
                                    </div>
                                </div>

                                {isResting ? (
                                    <div className="mb-6">
                                        <div className="text-6xl font-bold text-purple-600 mb-4 text-center">{restTimer}s</div>
                                        <p className="text-gray-600 mb-4 text-center">Rest Time</p>
                                        <button onClick={() => { setIsResting(false); setRestTimer(0); }} className="w-full px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Skip Rest</button>
                                    </div>
                                ) : (
                                    <button onClick={completeSet} className="w-full py-4 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg text-xl font-bold hover:from-green-600 hover:to-green-700 flex items-center justify-center gap-2">
                                        <Check size={24} />Complete Set
                                    </button>
                                )}

                                <div className="mt-6 flex gap-2">
                                    {Array.from({ length: exercise.sets }).map((_, idx) => (
                                        <div key={idx} className={`flex-1 h-2 rounded ${idx < completedForExercise ? 'bg-green-500' : 'bg-gray-200'}`} />
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            const categories = [
                { id: 'all', name: 'All', icon: '🎯' },
                { id: 'muscle', name: 'Muscle', icon: '💪' },
                { id: 'strength', name: 'Strength', icon: '⚡' },
                { id: 'weightloss', name: 'Fat Burn', icon: '🔥' },
                { id: 'warmup', name: 'Warm Up', icon: '🌡️' },
                { id: 'cooldown', name: 'Cool Down', icon: '🧘' },
                { id: 'general', name: 'General', icon: '🎯' },
            ];

            const filteredWorkouts = filterCategory === 'all' ? workoutPlans : workoutPlans.filter(w => w.category === filterCategory);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700">
                    <div className="max-w-6xl mx-auto p-4">
                        <div className="bg-white rounded-t-lg shadow-xl p-6">
                            <div className="flex items-center gap-3 mb-4">
                                <Dumbbell size={32} className="text-blue-600" />
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">Workout Booster</h1>
                                    <p className="text-sm text-gray-600">Home Edition - Bodyweight & Resistance Bands</p>
                                </div>
                            </div>
                            <div className="flex gap-2 border-b">
                                {['workouts', 'exercises', 'progress'].map(tab => (
                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-3 font-semibold capitalize ${activeTab === tab ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600 hover:text-gray-800'}`}>{tab}</button>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-b-lg shadow-xl p-6">
                            {activeTab === 'workouts' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Workout Plans</h2>
                                    <div className="flex gap-2 mb-6 overflow-x-auto pb-2">
                                        {categories.map(cat => (
                                            <button key={cat.id} onClick={() => setFilterCategory(cat.id)} className={`px-4 py-2 rounded-full whitespace-nowrap font-semibold ${filterCategory === cat.id ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>
                                                {cat.icon} {cat.name}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {filteredWorkouts.map(plan => (
                                            <div key={plan.id} className="border-2 border-gray-200 rounded-lg p-5 hover:border-blue-500 transition-all hover:shadow-lg">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <span className="text-2xl">{plan.icon}</span>
                                                    <h3 className="text-lg font-bold text-gray-800">{plan.name}</h3>
                                                </div>
                                                <p className="text-sm text-gray-600 mb-3">{plan.description}</p>
                                                <div className="flex justify-between items-center mb-3 text-sm text-gray-600">
                                                    <span className="flex items-center gap-1"><Timer size={16} /> {plan.duration} min</span>
                                                    <span className={`font-semibold ${plan.difficulty === 'Beginner' ? 'text-green-600' : plan.difficulty === 'Intermediate' ? 'text-yellow-600' : 'text-red-600'}`}>{plan.difficulty}</span>
                                                </div>
                                                <button onClick={() => startWorkout(plan)} className="w-full py-2.5 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-bold hover:from-blue-700 hover:to-purple-700 flex items-center justify-center gap-2">
                                                    <Play size={18} />Start Workout
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'exercises' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Exercise Library</h2>
                                    {Object.entries(exercises).map(([muscle, exs]) => (
                                        <div key={muscle} className="mb-6">
                                            <h3 className="text-xl font-bold text-gray-700 capitalize mb-3 flex items-center gap-2">
                                                <div className="w-2 h-6 bg-blue-600 rounded"></div>{muscle}
                                            </h3>
                                            <div className="grid md:grid-cols-2 gap-3">
                                                {exs.map((ex, idx) => (
                                                    <div key={idx} className="border border-gray-200 rounded-lg p-4 hover:shadow-md">
                                                        <h4 className="font-bold text-gray-800 mb-1">{ex.name}</h4>
                                                        <span className="inline-block px-2 py-1 bg-purple-100 text-purple-700 rounded text-xs font-semibold mb-2">{ex.equipment}</span>
                                                        <p className="text-sm text-gray-600 mb-2">{ex.description}</p>
                                                        <div className="flex gap-4 text-sm text-gray-700">
                                                            <span className="font-semibold">{ex.sets} sets</span>
                                                            <span className="font-semibold">{ex.reps} reps</span>
                                                            <span className="text-gray-500">{ex.rest}s rest</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {activeTab === 'progress' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Your Progress</h2>
                                    <div className="grid md:grid-cols-3 gap-4 mb-8">
                                        <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg p-6 text-white">
                                            <div className="flex items-center gap-3 mb-2"><Calendar size={24} /><span className="text-sm opacity-90">Total Workouts</span></div>
                                            <div className="text-4xl font-bold">{stats.totalWorkouts}</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-lg p-6 text-white">
                                            <div className="flex items-center gap-3 mb-2"><Dumbbell size={24} /><span className="text-sm opacity-90">Total Exercises</span></div>
                                            <div className="text-4xl font-bold">{stats.totalExercises}</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg p-6 text-white">
                                            <div className="flex items-center gap-3 mb-2"><Timer size={24} /><span className="text-sm opacity-90">Total Minutes</span></div>
                                            <div className="text-4xl font-bold">{stats.totalMinutes}</div>
                                        </div>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">Recent Workouts</h3>
                                    {workoutHistory.length === 0 ? (
                                        <div className="text-center py-12 text-gray-500">
                                            <TrendingUp size={48} className="mx-auto mb-4 opacity-50" />
                                            <p className="text-lg">No workouts completed yet</p>
                                            <p className="text-sm">Start your first workout to see your progress here!</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-3">
                                            {workoutHistory.slice().reverse().map((workout, idx) => (
                                                <div key={idx} className="border border-gray-200 rounded-lg p-4 flex justify-between items-center hover:shadow-md">
                                                    <div>
                                                        <h4 className="font-bold text-gray-800">{workout.name}</h4>
                                                        <p className="text-sm text-gray-600">{workout.exercises} exercises • {workout.duration} minutes</p>
                                                    </div>
                                                    <div className="text-sm text-gray-600">{workout.date}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<WorkoutBoosterApp />, document.getElementById('root'));
    </script>
</body>
</html>
